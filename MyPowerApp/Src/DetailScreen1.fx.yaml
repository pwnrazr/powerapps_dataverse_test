                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue2 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                ZIndex: =2

        Sos_DataCard1 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr864_sos"
            Default: =ThisItem.Sos
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@bananas],DataSourceInfo.DisplayName,"cr864_sos")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey6 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue6 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey6.Y + DataCardKey6.Height + 5
                ZIndex: =2

        List_DataCard1 As typedDataCard.textualViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr864_list"
            Default: =ThisItem.List
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@bananas],DataSourceInfo.DisplayName,"cr864_list")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =40
            Required: =false
            Width: =640
            X: =0
            Y: =3
            ZIndex: =1

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue4 As label:
                AutoHeight: =true
                DisplayMode: =Parent.DisplayMode
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =21
                Text: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                ZIndex: =2

        Image_DataCard1 As typedDataCard.largeImageViewCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="cr864_image"
            Default: =ThisItem.Image
            DisplayMode: =DisplayMode.View
            DisplayName: =DataSourceInfo([@bananas],DataSourceInfo.DisplayName,"cr864_image")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =276
            Required: =false
            Width: =640
            X: =0
            Y: =4
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As image:
                DisplayMode: =Parent.DisplayMode
                Height: =181
                Image: =Parent.Default
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

    Rectangle1 As rectangle:
        Height: =88
        Width: =640
        Y: =630
        ZIndex: =8

    IconRefreshSub As icon.Reload:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Reload
        OnSelect: =Refresh([@banana_subs])
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Refresh list"
        Width: =88
        X: =376
        Y: =630
        ZIndex: =9

    IconSortSub As icon.ArrowsUpDown:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescendingSub: !SortDescendingSub})
        PaddingBottom: =26
        PaddingLeft: =26
        PaddingRight: =26
        PaddingTop: =26
        TabIndex: =0
